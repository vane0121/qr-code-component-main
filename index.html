<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="box-img">
          <img class="qr-img" src="../images/image-qr-code.png" alt="Scan this QR code to visit Frontend Mentor website" />
        </div>
        <div class="text">
          <p class="text1">
            Improve your Front-end 
            <span>skills by building projects</span> 
          </p>
          <p class="text2">
            Scan the QR code to visit Frontend
            <span>Mentor and take your coding skills to the next level</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
